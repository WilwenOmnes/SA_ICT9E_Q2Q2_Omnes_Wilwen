<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Try it to Believe EAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="about.css">
  <style>
    #me {
      width: 70px;
    }
    main {
      margin: 40px 0;
      background-color: darkgray;
      padding: 20px;
      border-radius: 8px; 
    }

    h3 {
      font-size: 2rem;
      color: black;
      margin-bottom: 20px;
      font-weight: bold;
    }

    section {
      margin-bottom: 30px;
    }

    section p {
      font-size: 1rem;
      color: #495057;
      line-height: 1.6;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      font-size: 1rem;
      color: #495057;
      margin-bottom: 10px;
    }

    li i {
      color: #f8a945;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container">
  
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img id="me" src="EATlogo.jpg" alt="Try it to Believe EAT Logo" class="me-2" style="width: 40px; height: auto;">
        <span id="title" class="fw-bold text-dark">Try it to Believe EAT</span>
      </a>

      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center">
          <li class="nav-item">
            <a class="nav-link text-dark" href="index.html">Home</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="submit-recipe.html">Submit Recipe</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

  <main class="container my-4">
    <h2 class="text-center text-warning mb-4">Submit Your Recipe</h2>
    
    <form class="form-container border rounded shadow-sm">
      <div class="mb-3">
        <label for="recipeName" class="form-label">Recipe Name</label>
        <input type="text" class="form-control" id="recipeName" placeholder="Enter the recipe name" required>
      </div>
      <div class="mb-3">
        <label for="ingredients" class="form-label">Ingredients</label>
        <textarea class="form-control" id="ingredients" rows="6" placeholder="List of ingredients" required></textarea>
      </div>
      <div class="mb-3">
        <label for="instructions" class="form-label">Instructions</label>
        <textarea class="form-control" id="instructions" rows="9" placeholder="Step-by-step instructions" required></textarea>
      </div>
      <button type="submit" class="btn btn-warning w-100">Submit Recipe</button>
    </form>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
